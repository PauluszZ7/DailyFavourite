{% extends "base.html" %}

{% block content %}
  <h2>Freundesansicht</h2>

  <!-- Freunde suchen -->
  <div class="mb-4">
    <input type="text" class="form-control" placeholder="Freunde suchen...">
  </div>

  <!-- Freunde Liste -->
  <ul class="list-group">
    {% for post in posts %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ post.user.username }}</span>
        <button class="btn btn-sm btn-outline-danger">Entfernen</button>
      </li>
    {% empty %}
      <li class="list-group-item">Keine Freunde gefunden.</li>
    {% endfor %}
  </ul>
{% endblock %}
